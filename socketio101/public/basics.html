<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io('http://localhost:3000');
  socket.on('connect', () => {});

  socket.on('messageFromServer', (data) => {
    console.log('Received from server:', data);
  });
  socket.emit('messageFromClient', { data: 'Hello, Server!' });
</script>
